			function generateId() {
				return Math.random().toString(36).substring(2) + new Date().getTime().toString(36);

			// App Code
			const ADD_TODO = "ADD_TODO";
			const REMOVE_TODO = "REMOVE_TODO";
			const TOGGLE_TODO = "TOGGLE_TODO";
			const ADD_GOAL = "ADD_GOAL";
			const REMOVE_GOAL = "REMOVE_GOAL";
			const RECEIVE_DATA = "RECEIVE_DATA";

			function addTodoAction(todo) {
				return {
					type: ADD_TODO,
					todo,
				};
			}
			function removeTodoAction(id) {
				return {
					type: REMOVE_TODO,
					id,
				};
			}
			function toggleTodoAction(id) {
				return {
					type: TOGGLE_TODO,
					id,
				};
			}
			function addGoalAction(goal) {
				return {
					type: ADD_GOAL,
					goal,
				};
			}
			function removeGoalAction(id) {
				return {
					type: REMOVE_GOAL,
					id,
				};
			}
			function receiveDataAction(todos, goals) {
				return {
					type: RECEIVE_DATA,
					todos,
					goals,
				};
			}

			function handleDeleteTodo(todo) {
				return (dispatch) => {
					dispatch(removeTodoAction(todo.id));
					return API.deleteTodo(todo.id).catch(() => {
						dispatch(addTodoAction(todo));
						alert("an error occurred. Try again");
					});
				};
			}

			function todos(state = [], action) {
				switch (action.type) {
					case ADD_TODO:
						return state.concat([action.todo]);
					case REMOVE_TODO:
						return state.filter((todo) => todo.id !== action.id);
					case TOGGLE_TODO:
						return state.map((todo) =>
							todo.id !== action.id ? todo : Object.assign({}, todo, { complete: !todo.complete })
						);
					case RECEIVE_DATA:
						return action.todos;
					default:
						return state;
				}
			}
			function goals(state = [], action) {
				switch (action.type) {
					case ADD_GOAL:
						return state.concat([action.goal]);
					case REMOVE_GOAL:
						return state.filter((goal) => goal.id !== action.id);
					case RECEIVE_DATA:
						return action.goals;
					default:
						return state;
				}
			}

			function loading(state = true, action) {
				switch (action.type) {
					case RECEIVE_DATA:
						return false;
					default:
						return state;
				}
			}

			const checker = (store) => (next) => (action) => {

				}

				return next(action);
			};

		<script type="text/babel">
			function List(props) {
				return (
					<ul>
						{props.items.map((item) => (
							<li key={item.id}>
								<span
									onClick={() => props.toggle && props.toggle(item.id)}
									style={{ textDecoration: item.complete ? "line-through" : "none" }}
								>
									{item.name}
								</span>
								<button onClick={() => props.remove(item)}>X</button>
							</li>
						))}
					</ul>
				);
			}

			class Todos extends React.Component {
				addItem = (e) => {
					e.preventDefault();

					return API.saveTodo(this.input.value)
						.then((todo) => {
							this.props.store.dispatch(addTodoAction(todo));
							this.input.value = "";
						})
						.catch(() => {
							alert("there was an error try Agin");
						});
				};

				removeItem = (todo) => {
					{
						/* this.props.store.dispatch(removeTodoAction(todo.id));

					}); */
					}
					this.props.store.dispatch(handleDeleteTodo(todo));
				};

				toggleItem = (id) => {
					this.props.store.dispatch(toggleTodoAction(id));
					return API.saveTodoToggle(id).catch(() => {
						this.props.store.dispatch(toggleTodoAction(id));
						alert("An error occurred. try again");
					});
				};

				render() {
					return (
						<div>
							<h1>Todo List</h1>
							<input type="text" placeholder="add todo" ref={(input) => (this.input = input)} />
							<button onClick={this.addItem}>Add ToDo</button>
							<List toggle={this.toggleItem} remove={this.removeItem} items={this.props.todos} />
						</div>
					);
				}
			}

			class Goals extends React.Component {
				addItem = (e) => {
					e.preventDefault();

					return API.saveGoal(this.input.value)
						.then((goal) => {
							this.props.store.dispatch(addGoalAction(goal));
							this.input.value = "";
						})
						.catch(() => alert("there was an error"));
				};

				removeItem = (goal) => {
					this.props.store.dispatch(removeGoalAction(goal.id));
					return API.deleteGoal(goal.id).catch(() => {
						this.props.store.dispatch(addGoalAction(goal));
						alert("An error occurred. try again");
					});
				};
				render() {
					return (
						<div>
							<h1>Goals</h1>
							<input type="text" placeholder="add goals" ref={(input) => (this.input = input)} />
							<button onClick={this.addItem}>Add Goals</button>
							<List remove={this.removeItem} items={this.props.goals} />
						</div>
					);
				}
			}

			class App extends React.Component {
				componentDidMount() {
					const { store } = this.props;

					Promise.all([API.fetchTodos(), API.fetchGoals()]).then(([todos, goals]) => {
						store.dispatch(receiveDataAction(todos, goals));
					});

					store.subscribe(() => this.forceUpdate());
				}
				render() {
					const { store } = this.props;
					const { todos, goals, loading } = store.getState();

					if (loading === true) {
						return <h3>Loading...</h3>;
					}

					return (
						<div>
							<Todos todos={todos} store={this.props.store} />
							<Goals goals={goals} store={this.props.store} />
						</div>
					);
				}
			}

			ReactDOM.render(<App store={store} />, document.getElementById("app"));
		</script>
